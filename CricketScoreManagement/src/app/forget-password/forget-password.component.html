<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Reset your Password</h3>
                        </div>
                        <div class="card-body">
                            <div><p class="line-height border-highlight">*A New password will be generated and sent to your email address.<br>Reset your password with the generated One.</p> </div>
                            <form class="form" role="form" autocomplete="off" id="formForgetPassword" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="EmailID">Registered Email Address <span class="text-danger">*</span></label>
                                    <input type="email" name="EmailID"  class="form-control" required>
                                    <div  class="margintop10px">
                                        <span class="help-block"  style="color:red">Please enter a valid email address.</span>
                                    </div>
                                </div> 
                         
                                <button type="submit" class="btn btn-success btn-block" id="btnReset">Submit</button>
                                <p class="float-left" style="margin-top:10px">Click here to <a href="/SignUp">Register</a>.</p><br>
                                <p class="float-right">Click here to <a href="/Login">Login</a>.</p>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
